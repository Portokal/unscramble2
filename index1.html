<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeLTI Word Scramble</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div id="container">
        <img id="logo" src="images/HeLTI_Logo_All.png" alt="Healthy Life Trajectories Initiative Logo">
        <h1>HeLTI Word Scramble</h1>
        <div id="word"></div>
        <input type="text" id="guess" placeholder="Unscramble the word...">
        <div class="button-container">
            <button id="submit" class="green-button">Submit</button>
            <button id="reset" class="green-button">Reset</button>
        </div>
        <div id="message"></div>
        <div id="definition-container" style="display: none;">
            <div id="definition"></div>
        </div>
    </div>

    <script src="script.js.html"></script>
</body>
</html>
